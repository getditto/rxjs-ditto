<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form [formGroup]="newTaskForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            formControlName="body"
            placeholder="Add task..."
          />
          <button class="btn btn-outline-secondary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div *ngIf="tasks$">
        Tasks Count: {{ (tasks$ | async)?.length }}
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let task of (tasks$ | async) || []"
          >
            <div class="row">
              <div class="col">
                <input
                  class="checkbox"
                  type="checkbox"
                  (click)="toggleTask(task)"
                  [checked]="task.value.isDone"
                />
              </div>
              <div class="col-10">
                {{ task.value.body }}
              </div>
              <div class="col">
                <a (click)="removeTask(task)">X</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
